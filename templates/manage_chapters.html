{% extends 'layout2.html' %}

{% block title %}
   manage chapters for {{subject.name}}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Chapters for {{ subject.name }}</h2>
    
    <!-- Add Chapter Form -->
<form action="{{ url_for('add_chapter', subject_id=subject.id) }}" method="POST" class="mb-4">
    <div class="row g-3 align-items-center">
        <div class="col-lg-5 col-md-6">
            <input type="text" name="name" class="form-control" placeholder="Chapter Name" required>
            <input type="hidden" name="subject_id" value="{{ subject.id }}">
        </div>
        <div class="col-lg-5 col-md-6">
            <textarea name="description" class="form-control" placeholder="Description" rows="1" required></textarea>
        </div>
        <div class="col-lg-2 col-md-12 text-md-end">
            <button type="submit" class="btn btn-success w-100">Add Chapter</button>
        </div>
    </div>
</form>
    
    <!-- Chapter List -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Chapter Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for chapter in chapters %}
            <tr>
                <td>{{ chapter.id }}</td>
                <td>{{ chapter.name }}</td>
                <td>
                    <!-- Edit Button -->
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ chapter.id }}">Edit</button>
                    
                    <!-- Delete Chapter -->
                    <form action="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>

            <!-- Edit Chapter Modal -->
            <div class="modal fade" id="editModal{{ chapter.id }}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Chapter</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Chapter Name</label>
                                    <input type="text" name="name" class="form-control" value="{{ chapter.name }}" required>
                                </div>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
