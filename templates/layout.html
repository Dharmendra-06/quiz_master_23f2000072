<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Quiz Website
        {% endblock %}
    </title>
    
    {% block style %}
       
    {% endblock %}
</head>
<body>
    
    <h1>Welcome to quiz website</h1>

     {% block content %}
     
     {% endblock %}
     {% with messages = get_flashed_messages() %}
     {% if messages %}
            <ul class="flashes">
             {% for message in messages %}
             <div class="alert alert-danger" role="alert">
                <h2>{{ message }}</h2>
              </div>
                
             {% endfor %}
            </ul>
       
     {% endif %}
     {% endwith %}
     {% block script %}
        
     {% endblock %}
</body>
</html>
