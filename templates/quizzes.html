{% extends 'user_layout.html' %}

{% block title %}Quizzes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Select {{ chapter.name }} - Quizzes</h2>
    <div class="list-group">
        {% for quiz in quizzes %}
            <a href="{{ url_for('questions', quiz_id=quiz.id) }}" class="list-group-item list-group-item-action">
                {{ quiz.title }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
