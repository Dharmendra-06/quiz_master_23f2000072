{% extends "user_layout.html" %}

{% block title %}
   Profile Page
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left">
                        <div class="card-block text-center text-white">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <h2 class="font-weight-bold mt-4">{{user.username}}</h2>
                            <p>{{user.email}}</p>
                            <i class="far fa-edit fa-2x mb-4"></i>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h3 class="mt-3 text-center">Profile Information</h3>
                        <hr class="badge-primary mt-0 w-25">
                        <form action="/profile" method="post">
                            <div class="row">
                                <div class="form-group">
                                    <label for="username" class="font-weight-bold">Username:</label>
                                    <input type="text" name="username" id="username" value="{{user.username}}" class="form-control border-0 text-muted" required                          </div>
                                <div class="form-group">
                                    <label for="current_password" class="font-weight-bold">Current Password:</label>
                                    <input type="password" name="current_password" id="current_password"  class="form-control border-0 text-muted" required>
                                </div>
                                <div class="form-group">
                                    <label for="new_password" class="font-weight-bold">New Password:</label>
                                    <input type="password" name="new_password" id="new_password" class="form-control border-0 text-muted" required >
                                </div>
                            </div>
                            
                            <br class="badge-primary mt-0 w-25">
                            <div class="row">
                                <div class="form-group">
                                    <label for="name" class="font-weight-bold">Name:</label>
                                    <input type="text" name="name" id="name" value="{{user.name}}" class="form-control border-0 text-muted" >
                                </div>
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold">Email:</label>
                                    <input type="email" name="email" id="email" value="{{user.email}}"   class="form-control border-0 text-muted" required>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="{{url_for('logout')}}" class="btn btn-outline-danger">Logout</a>
                                 <input type="submit" value="Update" class="btn btn-primary">
                            </div>
                        </form>
                        <br class="bg-primary">
                        <ul class="list-unstyled d-flex justify-content-center mt-4">
                            <li><a href="#"><i class="fab fa-facebook-f px-3 h4 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube px-3 h4 text-info"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter px-3 h4 text-info"></i></a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
